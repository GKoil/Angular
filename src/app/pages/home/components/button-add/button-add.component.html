<button (click)="changeShowAddDialog()" type="button" class="btn btn-success">
  Add
</button>

<app-dialog-title [title]="'Add new car'" *ngIf="isDialogUpdateOpen">
  <form [formGroup]="form" (ngSubmit)="submitAdd()">
    <div class="d-flex flex-column gap-3 mb-5">
      <div class="form-group">
        <label for="name">Name <span class="text-danger">*</span></label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="modelId">Model <span class="text-danger">*</span></label>
        <select formControlName="modelId" id="modelId" class="form-control">
          <option></option>
          <option *ngFor="let formModel of formModels">
            {{ formModel.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="color">Color <span class="text-danger">*</span></label>
        <input
          formControlName="color"
          type="text"
          class="form-control"
          id="color"
          placeholder="Enter color"
        />
      </div>
      <div class="form-group">
        <label for="year">Year <span class="text-danger">*</span></label>
        <input
          formControlName="year"
          type="text"
          class="form-control"
          id="year"
          placeholder="Enter year"
        />
      </div>
      <div class="form-group">
        <label for="image">Image <span class="text-danger">*</span></label>
        <input
          (change)="onFileChanged($event)"
          formControlName="imageUser"
          type="file"
          class="form-control"
          id="image"
          placeholder="Enter image"
        />
      </div>
    </div>

    <div class="d-flex gap-2 justify-content-end">
      <button
        (click)="changeShowAddDialog()"
        type="button"
        class="btn btn-secondary"
      >
        Cancel
      </button>
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">
        Save
      </button>
    </div>
  </form>
</app-dialog-title>
